    <script>
        // Permission handling for Cordova app
        class PermissionManager {
            constructor() {
                this.requiredPermissions = [
                    'android.permission.CAMERA',
                    'android.permission.WRITE_EXTERNAL_STORAGE',
                    'android.permission.READ_EXTERNAL_STORAGE'
                ];
                this.permissionStatus = {};
            }

            async initialize() {
                if (typeof cordova === 'undefined') {
                    console.log('Cordova not available - running in browser mode');
                    return true;
                }

                try {
                    await this.checkAllPermissions();
                    return true;
                } catch (error) {
                    console.error('Permission initialization failed:', error);
                    return false;
                }
            }

            async checkAllPermissions() {
                if (!window.cordova || !cordova.plugins.permissions) {
                    console.log('Permissions plugin not available');
                    return;
                }

                for (const permission of this.requiredPermissions) {
                    try {
                        const result = await this.checkPermission(permission);
                        this.permissionStatus[permission] = result;
                        console.log(`Permission ${permission}: ${result ? 'granted' : 'denied'}`);
                    } catch (error) {
                        console.error(`Error checking permission ${permission}:`, error);
                        this.permissionStatus[permission] = false;
                    }
                }
            }

            checkPermission(permission) {
                return new Promise((resolve) => {
                    if (!window.cordova || !cordova.plugins.permissions) {
                        resolve(true); // Assume granted if plugin not available
                        return;
                    }

                    cordova.plugins.permissions.checkPermission(permission, (result) => {
                        resolve(result.hasPermission);
                    }, (error) => {
                        console.error('Permission check error:', error);
                        resolve(false);
                    });
                });
            }

            requestPermission(permission) {
                return new Promise((resolve) => {
                    if (!window.cordova || !cordova.plugins.permissions) {
                        resolve(true);
                        return;
                    }

                    cordova.plugins.permissions.requestPermission(permission, (result) => {
                        const granted = result.hasPermission;
                        this.permissionStatus[permission] = granted;
                        resolve(granted);
                    }, (error) => {
                        console.error('Permission request error:', error);
                        resolve(false);
                    });
                });
            }

            async requestCameraPermission() {
                const permission = 'android.permission.CAMERA';
                
                if (this.permissionStatus[permission]) {
                    return true;
                }

                try {
                    const granted = await this.requestPermission(permission);
                    if (granted) {
                        this.showMessage('Camera permission granted', 'success');
                        return true;
                    } else {
                        this.showPermissionDialog('Camera', 'This app needs camera access to scan QR codes.');
                        return false;
                    }
                } catch (error) {
                    console.error('Camera permission request failed:', error);
                    this.showMessage('Camera permission request failed', 'error');
                    return false;
                }
            }

            async requestStoragePermission() {
                const permissions = [
                    'android.permission.WRITE_EXTERNAL_STORAGE',
                    'android.permission.READ_EXTERNAL_STORAGE'
                ];

                let allGranted = true;
                for (const permission of permissions) {
                    if (!this.permissionStatus[permission]) {
                        try {
                            const granted = await this.requestPermission(permission);
                            if (!granted) {
                                allGranted = false;
                                break;
                            }
                        } catch (error) {
                            console.error(`Storage permission request failed for ${permission}:`, error);
                            allGranted = false;
                            break;
                        }
                    }
                }

                if (allGranted) {
                    this.showMessage('Storage permission granted', 'success');
                    return true;
                } else {
                    this.showPermissionDialog('Storage', 'This app needs storage access to save Excel files.');
                    return false;
                }
            }

            showPermissionDialog(permissionType, message) {
                const overlay = document.createElement('div');
                overlay.className = 'permission-overlay';
                overlay.innerHTML = `
                    <div class="permission-dialog">
                        <h3>${permissionType} Permission Required</h3>
                        <p>${message}</p>
                        <button onclick="this.parentElement.parentElement.remove()">Close</button>
                        <button onclick="this.parentElement.parentElement.remove(); window.location.reload();">Retry</button>
                    </div>
                `;
                document.body.appendChild(overlay);
            }

            showMessage(text, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                
                const container = document.querySelector('.container');
                if (container) {
                    container.insertBefore(messageDiv, container.firstChild);
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.parentNode.removeChild(messageDiv);
                        }
                    }, 3000);
                }
            }

            isPermissionGranted(permission) {
                return this.permissionStatus[permission] === true;
            }

            areStoragePermissionsGranted() {
                return this.isPermissionGranted('android.permission.WRITE_EXTERNAL_STORAGE') &&
                       this.isPermissionGranted('android.permission.READ_EXTERNAL_STORAGE');
            }

            isCameraPermissionGranted() {
                return this.isPermissionGranted('android.permission.CAMERA');
            }
        }

        // Enhanced GitHub API integration with improved error handling
        class GitHubAPI {
            constructor() {
                this.GITHUB_OWNER = 'gmanand23';
                this.GITHUB_REPO = 'Coil_Info';
                this.FILE_PATH = 'coil-data.xlsx';
                this.EXCEL_URL = `https://raw.githubusercontent.com/${this.GITHUB_OWNER}/${this.GITHUB_REPO}/main/${this.FILE_PATH}`;
                this.API_BASE = `https://api.github.com/repos/${this.GITHUB_OWNER}/${this.GITHUB_REPO}`;
                this.token = localStorage.getItem('githubToken') || '';
                this.rateLimitRemaining = 5000;
                this.rateLimitResetTime = 0;
                this.currentExcelFileName = null;
            }

            setToken(token) {
                this.token = token;
                if (token) {
                    localStorage.setItem('githubToken', token);
                } else {
                    localStorage.removeItem('githubToken');
                }
            }

            getToken() {
                if (!this.token) {
                    this.token = localStorage.getItem('githubToken') || '';
                }
                return this.token;
            }

            async makeAuthenticatedRequest(url, options = {}) {
                const token = this.getToken();
                if (!token) {
                    throw new Error('GitHub token is required. Please set your GitHub Personal Access Token.');
                }

                // Check rate limit
                if (this.rateLimitRemaining <= 0 && Date.now() < this.rateLimitResetTime) {
                    const waitTime = Math.ceil((this.rateLimitResetTime - Date.now()) / 1000);
                    throw new Error(`Rate limit exceeded. Please wait ${waitTime} seconds before trying again.`);
                }

                const headers = {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'User-Agent': 'CoilDataApp/4.1',
                    ...options.headers
                };

                try {
                    const response = await fetch(url, {
                        ...options,
                        headers
                    });

                    // Update rate limit info
                    this.rateLimitRemaining = parseInt(response.headers.get('X-RateLimit-Remaining') || '5000');
                    this.rateLimitResetTime = parseInt(response.headers.get('X-RateLimit-Reset') || '0') * 1000;

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        let errorMessage = `GitHub API Error: ${response.status} ${response.statusText}`;
                        
                        if (errorData.message) {
                            errorMessage += ` - ${errorData.message}`;
                        }
                        
                        if (response.status === 401) {
                            errorMessage = 'Invalid GitHub token. Please check your Personal Access Token.';
                        } else if (response.status === 403) {
                            errorMessage = 'GitHub API rate limit exceeded or insufficient permissions.';
                        } else if (response.status === 404) {
                            errorMessage = 'Repository or file not found. Please check the repository settings.';
                        }

                        throw new Error(errorMessage);
                    }

                    return response;
                } catch (error) {
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Network error. Please check your internet connection.');
                    }
                    throw error;
                }
            }

                    await this.getExcelFileName();
                    
                    // Try public URL first (no authentication required)
                    const publicResponse = await fetch(`${this.EXCEL_URL}?t=${Date.now()}`);

                        console.log('Successfully fetched Excel file from public URL');

                    // If public fails, try authenticated request
                    const response = await this.makeAuthenticatedRequest(`${this.API_BASE}/contents/${this.FILE_PATH}`);
                    const data = await response.json();
                    
                    if (data.content) {
                        const content = data.content.replace(/\s/g, '');
                        const binaryString = atob(content);
                        const arrayBuffer = new ArrayBuffer(binaryString.length);
                        const uint8Array = new Uint8Array(arrayBuffer);
                        
                        for (let i = 0; i < binaryString.length; i++) {
                            uint8Array[i] = binaryString.charCodeAt(i);
                        }
                        
                        console.log('Successfully fetched Excel file via API');
                        return arrayBuffer;
                    } else {
                        throw new Error('No content in GitHub response');
                    }
                } catch (error) {
                    console.error('Error fetching Excel file:', error);

                }
            }

        async function saveTextFile(content, fileName) {
            try {
                // Test if we can create download links (this fails in many APK environments)
                const testBlob = new Blob(['test'], { type: 'text/plain' });
                const testUrl = URL.createObjectURL(testBlob);
                const testLink = document.createElement('a');
                
                // If download attribute is not supported or URL creation fails, we're likely in APK
                if (!testLink.download || testUrl.startsWith('blob:null')) {
                    URL.revokeObjectURL(testUrl);
                    throw new Error('Download not supported in this environment');
                }
                
                URL.revokeObjectURL(testUrl);
                
                // Create blob and download
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log(`Text file ${fileName} saved successfully`);
            } catch (error) {
                console.error('Error saving text file:', error);
                throw error;
            }
        }

        // PDF download function for reports
        function downloadReportAsPDF() {
            try {
                const title = document.getElementById('reportModalTitle').textContent;
                const modalContent = document.getElementById('reportModalContent');
                
                // Initialize jsPDF in landscape mode for better table fit
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4'); // Landscape mode
                
                // Add header - centered
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.text('A.S.Shipping Agencies Pvt Ltd', 148, 20, { align: 'center' });
                doc.text('(Greenways Group)', 148, 28, { align: 'center' });
                
                // Add vessel name with gap
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.text(`Vessel Name : ${vesselName}`, 148, 40, { align: 'center' });
                
                // Add title
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.text(title, 148, 48, { align: 'center' });
                
                // Add generation date
                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                const currentDate = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
                const currentTime = new Date().toLocaleTimeString('en-US', { hour12: true });
                doc.text(`Generated on: ${currentDate} ${currentTime}`, 148, 56, { align: 'center' });
                
                let yPosition = 69;
                
                // Generate PDF that matches the HTML table exactly
                if (modalContent.innerHTML.includes('<table')) {
                    const table = modalContent.querySelector('table');
                    if (table) {
                        // Define column widths for landscape A4 (297mm - 20mm margins = 277mm)
                        const columnWidths = [
                            25,  // Serial No
                            50,  // Date & Time
                            35,  // Transporter
                            35,  // Vehicle No
                            75,  // Coil No
                            35   // Gross WT
                        ];
                        
                        let xPos = 10;
                        let yPos = yPosition;
                        
                        // Draw table header
                        const headers = ['Serial No', 'Date & Time', 'Transporter', 'Vehicle No', 'Coil No', 'Gross WT'];
                        headers.forEach((header, index) => {
                            // Blue header background to match HTML
                            doc.setFillColor(52, 152, 219);
                            doc.rect(xPos, yPos, columnWidths[index], 8, 'F');
                            doc.setTextColor(255, 255, 255);
                            doc.setFontSize(13);
                            doc.setFont(undefined, 'bold');
                            doc.text(header, xPos + 2, yPos + 5);
                            xPos += columnWidths[index];
                        });
                        yPos += 8;
                        
                        // Extract data from HTML table
                        const rows = table.querySelectorAll('tbody tr');
                        const reportData = [];
                        
                        rows.forEach(row => {
                            const cells = row.querySelectorAll('td');
                            if (cells.length >= 6) {
                                reportData.push({
                                    serialNo: cells[0].textContent.trim(),
                                    dateTime: cells[1].textContent.trim(),
                                    transporter: cells[2].textContent.trim(),
                                    vehicleNo: cells[3].textContent.trim(),
                                    coilNo: cells[4].textContent.trim(),
                                    grossWT: cells[5].textContent.trim()
                                });
                            }
                        });
                        
                        // Add data rows
                        reportData.forEach((row, index) => {
                            // Check if we need a new page
                            if (yPos + 8 > doc.internal.pageSize.height - 20) {
                                doc.addPage();
                                yPos = 20;
                            }
                            
                            xPos = 10;
                            const bgColor = index % 2 === 0 ? [249, 249, 249] : [255, 255, 255];
                            
                            // Draw cells with alternating background colors
                            const rowData = [row.serialNo, row.dateTime, row.transporter, row.vehicleNo, row.coilNo, row.grossWT];
                            rowData.forEach((cellText, cellIndex) => {
                                // Set background color
                                doc.setFillColor(bgColor[0], bgColor[1], bgColor[2]);
                                doc.rect(xPos, yPos, columnWidths[cellIndex], 6, 'F');
                                
                                // Set border
                                doc.setDrawColor(221, 221, 221);
                                doc.rect(xPos, yPos, columnWidths[cellIndex], 6);
                                
                                // Set text
                                doc.setTextColor(0, 0, 0);
                                doc.setFontSize(12);
                                doc.setFont(undefined, 'normal');
                                
                                // Add text with proper alignment
                                if (cellIndex === 5) { // Gross WT column - right align
                                    doc.text(cellText, xPos + columnWidths[cellIndex] - 2, yPos + 4, { align: 'right' });
                                } else {
                                    doc.text(cellText, xPos + 1, yPos + 4);
                                }
                                
                                xPos += columnWidths[cellIndex];
                            });
                            
                            yPos += 6;
                        });
                        
                        // Add summary footer row
                        if (yPos + 8 > doc.internal.pageSize.height - 20) {
                            doc.addPage();
                            yPos = 20;
                        }
                        
                        xPos = 10;
                        
                        // Dark summary background
                        doc.setFillColor(44, 62, 80);
                        doc.rect(xPos, yPos, columnWidths[0] + columnWidths[1] + columnWidths[2] + columnWidths[3], 8, 'F');
                        doc.setTextColor(255, 255, 255);
                        doc.setFontSize(13);
                        doc.setFont(undefined, 'bold');
                        doc.text('SUMMARY', xPos + 2, yPos + 5);
                        
                        // Total count
                        xPos += columnWidths[0] + columnWidths[1] + columnWidths[2] + columnWidths[3];
                        doc.setFillColor(44, 62, 80);
                        doc.rect(xPos, yPos, columnWidths[4], 8, 'F');
                        doc.text(`Total: ${reportData.length}`, xPos + 2, yPos + 5);
                        
                        // Total weight
                        xPos += columnWidths[4];
                        const totalWeight = reportData.reduce((sum, row) => sum + (parseFloat(row.grossWT) || 0), 0);
                        doc.setFillColor(44, 62, 80);
                        doc.rect(xPos, yPos, columnWidths[5], 8, 'F');
                        doc.text(totalWeight.toFixed(2), xPos + columnWidths[5] - 2, yPos + 5, { align: 'right' });
                        
                        yPos += 15;
                        
                        // Add summary section below table
                        doc.setTextColor(0, 0, 0);
                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text('Summary:', 10, yPos);
                        yPos += 8;
                        
                        doc.setFontSize(13);
                        doc.setFont(undefined, 'normal');
                        doc.text(`Total Records: ${reportData.length}`, 20, yPos);
                        yPos += 6;
                        doc.text(`Total Coils: ${reportData.length}`, 20, yPos);
                        yPos += 6;
                        doc.text(`Total Gross Weight: ${totalWeight.toFixed(2)}`, 20, yPos);
                    }
                } else {
                    // Handle plain text content
                    doc.setFontSize(11);
                    doc.setFont(undefined, 'normal');
                    const lines = doc.splitTextToSize(modalContent.textContent, 250);
                    doc.text(lines, 20, yPosition);
                }
                
                // Generate filename
                const cleanTitle = title.replace(/[^a-z0-9\s]/gi, '').replace(/\s+/g, '_').toLowerCase();
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
                const filename = `${cleanTitle}_${timestamp}.pdf`;
                
                // Save the PDF
                doc.save(filename);
                showMessage('PDF downloaded successfully', 'success');
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                showMessage('Error generating PDF: ' + error.message, 'error');
            }
        }

        // Enhanced Share functionality for APK compatibility
        async function shareReport() {
            try {
                const title = document.getElementById('reportModalTitle').textContent;
                const modalContent = document.getElementById('reportModalContent');
                
                // Extract text content from HTML or get plain text
                let content;
                if (modalContent.innerHTML.includes('<table')) {
                    // Convert HTML table to plain text format
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = modalContent.innerHTML;
                    
                    // Remove HTML tags and format as plain text
                    const tables = tempDiv.querySelectorAll('table');
                    let textContent = '';
                    
                    if (tables.length > 0) {
                        const table = tables[0];
                        const rows = table.querySelectorAll('tr');
                        
                        // Add header info
                        const headers = tempDiv.querySelectorAll('h3, h4, p');
                        headers.forEach(header => {
                            if (header.closest('table')) return; // Skip headers inside tables
                            textContent += header.textContent.trim() + '\n';
                        });
                        textContent += '\n';
                        
                        // Process table rows
                        rows.forEach((row, index) => {
                            const cells = row.querySelectorAll('th, td');
                            const rowText = Array.from(cells).map(cell => cell.textContent.trim()).join('\t');
                            textContent += rowText + '\n';
                            
                            // Add separator after header row
                            if (index === 0 && row.querySelector('th')) {
                                textContent += '='.repeat(80) + '\n';
                            }
                        });
                        
                        // Add summary section
                        const summaryDiv = tempDiv.querySelector('div');
                        if (summaryDiv && !summaryDiv.querySelector('table')) {
                            textContent += '\n' + summaryDiv.textContent.trim();
                        }
                    }
                    
                    content = textContent;
                } else {
                    content = modalContent.textContent;
                }
                
                // Method 1: Android Intent (for APK environment)
                if (typeof Android !== 'undefined' && Android.shareText) {
                    try {
                        Android.shareText(title, content);
                        showMessage('Report shared successfully via Android share', 'success');
                        return;
                    } catch (error) {
                        console.log('Android share method failed:', error);
                    }
                }
                
                // Method 2: Web Share API with file support (modern browsers and some APK environments)
                if (navigator.share && navigator.canShare) {
                    try {
                        const shareData = {
                            title: title,
                            text: content
                        };
                        
                        if (navigator.canShare(shareData)) {
                            await navigator.share(shareData);
                            showMessage('Report shared successfully', 'success');
                            return;
                        }
                    } catch (error) {
                        console.log('Web Share API with canShare failed:', error);
                    }
                }
                
                // Method 3: Legacy Web Share API
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: title,
                            text: content
                        });
                        showMessage('Report shared successfully', 'success');
                        return;
                    } catch (error) {
                        console.log('Legacy Web Share API failed:', error);
                    }
                }
                
                // Method 4: File creation and share (APK-compatible)
                try {
                    const blob = new Blob([`${title}\n\n${content}`], { type: 'text/plain' });
                    const file = new File([blob], `${title.replace(/[^a-z0-9]/gi, '_')}.txt`, { type: 'text/plain' });
                    
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            title: title,
                            files: [file]
                        });
                        showMessage('Report file shared successfully', 'success');
                        return;
                    }
                } catch (error) {
                    console.log('File share method failed:', error);
                }
                
                // Method 5: Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    try {
                        const shareText = `${title}\n\n${content}`;
                        await navigator.clipboard.writeText(shareText);
                        showMessage('Report copied to clipboard - you can paste it in any app to share', 'success');
                        return;
                    } catch (error) {
                        console.log('Clipboard API failed:', error);
                    }
                }
                
                // Method 6: Create downloadable file (fallback for APK)
                try {
                    const shareText = `${title}\n\n${content}`;
                    const blob = new Blob([shareText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${title.replace(/[^a-z0-9]/gi, '_')}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showMessage('Report downloaded - you can share the file from your downloads', 'success');
                    return;
                } catch (error) {
                    console.log('Download method failed:', error);
                }
                
                // Method 7: Fallback selection method
                const textArea = document.createElement('textarea');
                textArea.value = `${title}\n\n${content}`;
                textArea.style.position = 'fixed';
                textArea.style.top = '0';
                textArea.style.left = '0';
                textArea.style.width = '2em';
                textArea.style.height = '2em';
                textArea.style.padding = '0';
                textArea.style.border = 'none';
                textArea.style.outline = 'none';
                textArea.style.boxShadow = 'none';
                textArea.style.background = 'transparent';
                textArea.style.zIndex = '9999';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showMessage('Report copied to clipboard - you can paste it in any app to share', 'success');
                    } else {
                        showMessage('Please manually select and copy the report text to share', 'info');
                    }
                } catch (error) {
                    showMessage('Please manually select and copy the report text to share', 'info');
                }
                
                document.body.removeChild(textArea);
                
            } catch (error) {
                console.error('All share methods failed:', error);
                showMessage('Please manually copy the report text to share it', 'info');
            }
        }



        async function uploadExcel() {
            try {
                const fileInput = document.getElementById('excelFile');
                const file = fileInput.files[0];
                
                if (!file) {
                    showMessage('⚠️ WARNING: Please select an Excel file to upload', 'error');
                    return;
                }
                
                showMessage('Uploading Excel file to GitHub...', 'info');
                
                // Read the file as array buffer
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                
                // Convert to base64 for GitHub API
                const base64String = btoa(String.fromCharCode(...uint8Array));
                
                // Upload to GitHub
                const result = await window.githubAPI.uploadExcelFile(base64String, file.name);
                
                if (result.success) {
                    showMessage(`Excel file "${file.name}" uploaded to GitHub successfully`, 'success');
                    
                    // Clear the file input
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = '';
                    
                    // Optionally refresh the coil data from the uploaded file
                    await loadCoilDataFromFile();
                } else {
                    showMessage(`Error uploading Excel file: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Error uploading Excel file:', error);
                showMessage('Error uploading Excel file: ' + error.message, 'error');
            }
        }

        function setGithubToken() {
            // Check if a token is already set by another user
            const existingToken = localStorage.getItem('github_token');
            if (existingToken) {
                const confirm = window.confirm('A GitHub token is already set by another user. The app is working with the existing token. Do you want to override it?');
                if (!confirm) {
                    showMessage('Using existing GitHub token. App is working normally.', 'info');
                    return;
                }
            }
            
            const token = prompt('Enter your GitHub Personal Access Token:');
            if (token) {
                window.githubAPI.setToken(token);
                showMessage('GitHub token set successfully for all users', 'success');
                updateGithubTokenButtonStatus();
            }
        }

        function updateGithubTokenButtonStatus() {
            const button = document.getElementById('githubTokenBtn');
            const existingToken = localStorage.getItem('github_token');
            
            if (existingToken && button) {
                button.textContent = 'GitHub Token Set ✓';
                button.style.backgroundColor = '#27ae60';
                button.title = 'GitHub token is already configured. Click to change it.';
            } else if (button) {
                button.textContent = 'Set GitHub Token';
                button.style.backgroundColor = '#e74c3c';
                button.title = 'Click to set GitHub token for all users.';
            }
        }
